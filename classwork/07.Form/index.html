<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <style>
      body {
        background-image: url(./background/b84f4195a6d33c93d01111287c0c7b7e.jpg);
        background-size: cover;
        background-position: center;
      }
    </style>
    
    <div class="myForm">
      <form id="userForm">
        <h3>Sign in</h3>
        <label for="username">Username:</label>
        <input id="username" type="text" placeholder="Add your username" required/>
        <label for="username">Surname:</label>
        <input id="surname" type="text" placeholder="Add your Surname" required/>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Add your email" required/>
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          placeholder="Add your password" required
        />
        <button class="btn">SUBMIT</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
